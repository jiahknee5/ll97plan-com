<!-- LL97 Calculator Page Updates -->
<!-- Add these lines to your existing LL97 calculator page -->

<!-- In the <head> section, add: -->
<script src="/assets/js/calculator-fix.js"></script>

<!-- Ensure your form has these field names: -->
<form id="ll97-calculator-form">
    <div class="form-group">
        <label for="building-type">Building Type:</label>
        <select name="building-type" id="building-type" required>
            <option value="office">Office Building</option>
            <option value="residential">Residential</option>
            <option value="hotel">Hotel</option>
            <option value="retail">Retail</option>
            <option value="warehouse">Warehouse</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="square-footage">Square Footage:</label>
        <input type="number" name="square-footage" id="square-footage" required>
    </div>
    
    <div class="form-group">
        <label for="year-built">Year Built:</label>
        <input type="number" name="year-built" id="year-built" required>
    </div>
    
    <div class="form-group">
        <label for="current-usage">Current Usage (kBtu/sq ft/year):</label>
        <input type="number" step="0.01" name="current-usage" id="current-usage" required>
    </div>
    
    <button type="submit">Calculate LL97 Compliance</button>
</form>

<!-- Results will be displayed here -->
<div id="calculation-results" style="display: none;"></div>
